# .github/workflows/archi-report-macos-dmg.yml
name: Archi HTML Report (macOS - Archi DMG)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  archi-report:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v2
      - name: Set up Archi
        run: |
          brew tap phschott/phs
          brew install phschott/phs/archi@test
      - name: Run Archi report (macOS)
        shell: bash
        env:
          ARCHI_EXE: "/Applications/Archi.app/Contents/MacOS/Archi"
          MODEL_PATH: "${{ github.workspace }}"
          DOCS: "${{ github.workspace }}/docs"
        run: |
          "$ARCHI_EXE" -application com.archimatetool.commandline.app \
            -consoleLog -nosplash --abortOnException \
            --modelrepository2.modelFolder "${{ github.workspace }}/" \
            --modelrepository2.loadModel \
            --html.createReport "$DOCS/"
      - name: Verify
        run: |
          ls "${{ github.workspace }}/docs"
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: docs # The branch name where you want to push the assets
          FOLDER: docs # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
